plugins {
    id 'application'
    id 'java'
}

group 'ca.voidustries.nova'
version 'alpha'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.javacord:javacord:3.1.2'
}

test {
    useJUnitPlatform()
}

mainClassName = 'ca.voidustries.Nova.Main'
